provisioner:
  name: chef_zero
## provisioner used to configure vm
  ## product_name and product_version specifies a specific Chef product and version to install.
  ## see the Chef documentation for more details: https://docs.chef.io/config_yml_kitchen.html
  #  product_name: chef
  #  product_version: 15

verifier:
  name: inspec
## we want to use inspec!
platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
## test suite pulls everything together to run